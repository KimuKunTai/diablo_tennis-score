<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디아블로 테니스클럽 게임운영</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="main-title">🔥 DIABLO TENNIS CLUB<br/>GAME RECORDS</h1>

        <section class="attendees">
            <h2>✅ 참석자 선택</h2>
            <div id="attendee-list"></div>
        </section>

        <section class="game-records">
            <h2>📝 경기 기록 입력</h2>
            <form id="game-form">
                <label>날짜: <input type="date" id="game-date" required /></label><br/>
                <label>팀1: 
                    <select id="team1-player1"></select> / 
                    <select id="team1-player2"></select>
                    <select id="score1"></select>
                </label><br/>
                <label>팀2: 
                    <select id="team2-player1"></select> / 
                    <select id="team2-player2"></select>
                    <select id="score2"></select>
                </label><br/>
                <button type="submit">기록 추가</button>
            </form>
            <div id="records-table"></div>
        </section>

        <section class="analysis">
            <h2>📊 파트너 분석</h2>
            <button onclick="analyzePartners()">분석 실행</button>
            <div id="partner-analysis"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
