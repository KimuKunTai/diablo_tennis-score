<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIABLO TENNIS CLUB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header style="text-align: center; line-height: 1.6; margin-bottom: 24px;">
  <div style="font-size: 2.4em; font-weight: bold; color: #ff4444;">DIABLO</div>
  <div style="font-size: 2em; color: #ff4444;">TENNIS CLUB</div>
  <div style="font-size: 1.6em; color: #ff4444;">GAME RECORDS</div>
</header>

    <section class="attendees">
      <h2>✅ 참석자 선택 <span id="attendee-count">(0명)</span></h2>
      <div id="attendee-list"></div>
    </section>

    <section class="game-records">
      <h2>📝 경기 기록 입력</h2>
      <form id="game-form">
        <label>날짜: <input type="date" id="game-date" required /></label><br/><br/>
        <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
          <select id="team1-player1"></select>
          <select id="team1-player2"></select>
          <strong>vs</strong>
          <select id="team2-player1"></select>
          <select id="team2-player2"></select>
        </div>
        <br/>
        <div style="display: flex; gap: 10px; align-items: center;">
          <label>스코어: 
            <select id="score1"></select> - <select id="score2"></select>
          </label>
          <button type="submit"></button>
        </div>
      </form>
      <h3>📅 날짜별 필터</h3>
      <input type="date" id="filter-date" />
      <button onclick="filterByDate()">조회</button>
      <button onclick="renderRecords()">전체보기</button>
      <button onclick="exportToExcel()">📤 엑셀로 내보내기</button>
      <div id="records-table"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
