
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>디아블로 테니스클럽 게임운영</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🎾 디아블로 테니스클럽 게임운영</h1>
  <form id="gameForm">
    <input type="date" id="date" required />
    <input type="text" id="players" placeholder="선수1, 선수2, 선수3, 선수4" required />
    <input type="text" id="score" placeholder="예: 6-4" required />
    <button type="submit">기록 추가</button>
  </form>
  <div id="recordList"></div>
  <canvas id="winRateChart" width="400" height="200"></canvas>
  <button onclick="exportCSV()">엑셀로 내보내기</button>
  <script src="script.js"></script>
</body>
</html>
